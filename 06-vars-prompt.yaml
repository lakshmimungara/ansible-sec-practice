- name: variables fro prompt 
  hosts: web 
  vars_prompt:
  - name: my_name
    prompt: "enter your name: "
  - name: address
    prompt: "enter your address: "
  tasks: 
  - name: display variables from prompt 
    ansible.builtin.debug:
      msg: "Hi, my name is {{ my_name }} and living in {{ address }}"